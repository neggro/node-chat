<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Chat Room Demo</title>
        <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="/css/styles.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
        <script src="/node_modules/socket.io/node_modules/socket.io-client/dist/socket.io.js"></script>
    </head>
    <body>
        <section id="room" class="example">
            <h2>Room Event Example</h2>
            <form id="nick-name-form" class="form-inline">
                <input type="text" id="nick-name" class="span3" placeholder="Nickname">
                <button type="submit" id="room-connect-btn" class="connect btn">Connect</button>
            </form>
            <div id="room-content" class="textbox">
                <div id="chat-screen"></div>
            </div>
            <form id="room-form" class="form-inline">
                <select id="room-select">
                    <option value="first room">first room</option>
                    <option value="second room">second room</option>
                    <option value="third room">third room</option>
                </select>
                <input type="button" value="Join" id="room-join" class="btn">
                <input type="text" id="room-text">
                <input type="submit" value="Submit" class="btn btn-primary">
            </form>
        </section>
        <script src="client.js"></script>
    </body>
</html>
