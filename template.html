<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My node.js app with socket.io</title>
    <script src="socket.io.js"></script>
</head>
<body>
    <h1>My node.js app with socket.io</h1>

    <ul id="tweets"></ul>

    <script type="text/javascript">
        var socket = io.connect('http://neggro.aws.af.cm/'),
            ul = document.getElementById('tweets');
        socket.on('tweet', function (tweet) {
            var li = document.createElement('li');
            li.innerHTML = '<strong>' + tweet.user.screen_name + ': </strong> ' + tweet.text;
            ul.insertBefore(li, ul.getElementsByTagName('li')[0]);
        });
    </script>
</body>
</html>
